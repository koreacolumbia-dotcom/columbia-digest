name: Columbia Daily Digest

on:
  schedule:
    # GitHub Actions는 UTC 기준
    # KST 08:30 = 전날 23:30 (UTC)
    - cron: "30 23 * * *"
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Columbia Daily Digest
        env:
          GA4_PROPERTY_ID: "358593394"
          GA4_SERVICE_ACCOUNT_JSON: ${{ secrets.GA4_SERVICE_ACCOUNT_JSON }}

          SMTP_PROVIDER: "gmail"
          SMTP_USER: "koreacolumbia@gmail.com"
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          DAILY_RECIPIENTS: "#Korea_ECOM@Columbia.com"
        run: |
          python columbia_daily_digest.py
