name: MD Daily Digest (Gmail)

on:
  schedule:
    - cron: "30 23 * * *"  # 08:30 KST
  workflow_dispatch:

jobs:
  md-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run MD Daily Digest (Gmail SMTP)
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          BQ_PROJECT: columbia-ga4
          BQ_DATASET: mart

          SMTP_PROVIDER: gmail
          SMTP_USER: ${{ secrets.SMTP_USER }}        # koreacolumbia@gmail.com
          SMTP_PASS: ${{ secrets.SMTP_PASS }}        # Gmail 앱 비밀번호(16자리)
          MD_DAILY_RECIPIENTS: ${{ secrets.MD_DAILY_RECIPIENTS }}
        run: |
          python md_daily_digest.py
