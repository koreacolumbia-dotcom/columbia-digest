name: MD Weekly Digest

on:
  schedule:
    - cron: "30 23 * * 0"  # 매주 월요일 08:30 KST
  workflow_dispatch:

jobs:
  md-weekly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run MD Weekly Digest
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          BQ_PROJECT: columbia-ga4
          BQ_DATASET: mart

          SMTP_PROVIDER: gmail
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

          MD_WEEKLY_RECIPIENTS: ${{ secrets.MD_WEEKLY_RECIPIENTS }}
        run: |
          python md_weekly_digest.py
