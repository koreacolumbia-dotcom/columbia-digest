name: Columbia Weekly Digest

on:
  schedule:
    # 매주 월요일 08:30 KST = 일요일 23:30 UTC
    - cron: "30 23 * * 0"
  workflow_dispatch:

jobs:
  send-weekly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly digest
        run: |
          python columbia_weekly_digest.py
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GA4_SERVICE_ACCOUNT_JSON: ${{ secrets.GA4_SERVICE_ACCOUNT_JSON }}
          WEEKLY_RECIPIENTS: ${{ secrets.WEEKLY_RECIPIENTS }}
          ALERT_RECIPIENT: ${{ secrets.ALERT_RECIPIENT }}
