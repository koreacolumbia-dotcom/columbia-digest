name: MD Daily Digest (Test)

on:
  schedule:
    - cron: "30 23 * * *"  # 08:30 KST
  workflow_dispatch:

jobs:
  md-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (and verify)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # BigQuery -> pandas 변환에 필요한 db-dtypes가 진짜 깔렸는지 검증
          pip show db-dtypes
          python -c "import db_dtypes; print('db_dtypes OK')"

      - name: Run MD Daily Digest (Graph Mail)
        env:
          # BigQuery
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          BQ_PROJECT: columbia-ga4
          BQ_DATASET: mart

          # Microsoft Graph Mail
          MS_TENANT_ID: ${{ secrets.MS_TENANT_ID }}
          MS_CLIENT_ID: ${{ secrets.MS_CLIENT_ID }}
          MS_CLIENT_SECRET: ${{ secrets.MS_CLIENT_SECRET }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}

          # Recipients
          MD_DAILY_RECIPIENTS: ${{ secrets.MD_DAILY_RECIPIENTS }}
        run: |
          python md_daily_digest.py
