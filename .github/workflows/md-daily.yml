name: MD Daily Digest (Test)

on:
  schedule:
    - cron: "30 23 * * *"  # 08:30 KST
  workflow_dispatch:

jobs:
  md-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ 주입 확인(비밀번호 노출 X)
      - name: Debug env (safe)
        run: |
          echo "SMTP_PROVIDER=${SMTP_PROVIDER}"
          echo "SMTP_USER=${SMTP_USER}"
          echo "SMTP_PASS_LEN=${#SMTP_PASS}"
          echo "MD_DAILY_RECIPIENTS=${MD_DAILY_RECIPIENTS}"
        env:
          SMTP_PROVIDER: outlook
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MD_DAILY_RECIPIENTS: ${{ secrets.MD_DAILY_RECIPIENTS }}

      - name: Run MD Daily Digest
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          BQ_PROJECT: columbia-ga4
          BQ_DATASET: mart

          SMTP_PROVIDER: outlook
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

          # ✅ recipients는 무조건 주입 추천
          MD_DAILY_RECIPIENTS: ${{ secrets.MD_DAILY_RECIPIENTS }}
        run: |
          python md_daily_digest.py
